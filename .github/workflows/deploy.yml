name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 46.202.141.5 >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 46.202.141.5
          username: root
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            cd /var/www/erp-backend
            git pull origin main
            pm2 restart erp-backend

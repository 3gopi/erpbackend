name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main  # adjust if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 46.202.141.5 >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 root@46.202.141.5 << 'EOF'
            cd /var/www/erp-backend
            git pull origin main
            npm install
            pm2 restart erp-backend || pm2 start app.js --name erp-backend
            pm2 save
          EOF
